hibernate.connection.password=abc123.
hibernate.connection.driver_class=com.mysql.jdbc.Driver

# Echo all executed SQL to console
hibernate.show_sql=true
    #Registra todas las sentencias SQL ejecutadas en la consola
hibernate.format_sql=true
    #Formatea las sentencias SQL para que sean m√°s legibles
hibernate.highlight_sql=true
    #Resalta las sentencias SQL en la consola

# Automatically export the schema
hibernate.hbm2ddl.auto=create
    #Crea las tablas en la base de datos, permite los valores 
    # validate | update | create | create-drop
